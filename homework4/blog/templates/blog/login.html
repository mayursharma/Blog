{% extends 'blog/Base_Other.html' %}
{% load static %}

{% block title %}Sign In {% endblock %}
{% block body_block %}
<div class="container">



 <form class="form-signin" role="form" action="/blog/login" method="post">
        <div class="form-signin-heading">
        <h2>Please sign in </h2>
        {% if form.errors %}
	<h4>Incorrect user name and password</h4>
{% endif %}

        </div>
        <input type="text" class="form-control" placeholder="Email address" id="id_username" maxlength="254" name="username" required autofocus>
        <input type="password" class="form-control" placeholder="Password" id="id_password" name="password" required>
        
        <input type="hidden" name="next" value="{{ next }}" />
        {% csrf_token %}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
      
    </div>



{% endblock %}
